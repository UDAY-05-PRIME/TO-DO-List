<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftSubContainer">
            <h1>Progress</h1>
        </div>
        <div class="rightSubContainer">
            <!-- Wrapped input in a form to handle task submission properly -->
            <form class="inputBar" id="taskForm">  
                <input type="text" id="taskInput" placeholder="Enter your task..." required/> 
                <button type="submit" id="addTaskBtn"> 
                    <i class="fa-solid fa-plus fa-2xl" style="color: #fffffe;"></i>
                </button>
            </form>
            <div class="tasks" id="tasksList">
                <!-- Example Task Structure with Label for Accessibility -->
                <div class="taskItem">
                    <input type="checkbox" id="checkbox">
                    <label for="task1">This is my first task</label>
                    <div class="taskActions">
                        <button type="edit" id="editTaskBtn"> 
                            <i class="fa-solid fa-pen-to-square fa-xl" style="color: #f25f4c;"></i>
                        </button>
                        <button type="delete" class="deleteTaskBtn"> 
                            <i class="fa-solid fa-trash fa-xl" style="color: #e53170;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f817adad23.js" crossorigin="anonymous"></script>
</body>
</html>
